<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trivial Adrián</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      color: #0059b3;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .category {
      font-style: italic;
      margin-bottom: 15px;
      color: #336699;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #cce0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .answers button:hover {
      background-color: #99c2ff;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
      color: #003366;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0059b3;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
    #next-btn:hover {
      background-color: #003366;
    }
    .score {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trivial Adrián</h1>
    <div class="category" id="category"></div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <button id="next-btn">Siguiente pregunta</button>
    <div class="score" id="score"></div>
  </div>

  <script>
    const questions = [
      {
        question: "¿Qué significa realmente vivir en el presente?",
        options: [
          "Ignorar el pasado y el futuro",
          "Disfrutar y aceptar el momento actual",
          "Solo hacer planes para el futuro",
          "Evitar todo tipo de preocupaciones"
        ],
        answer: 1,
        category: "Presente"
      },
      {
        question: "¿Qué valor se encuentra al enfrentar dificultades?",
        options: [
          "Evitar el dolor a toda costa",
          "Volverse emocionalmente insensible",
          "Fortalecimiento del carácter y crecimiento",
          "Demostrar superioridad ante otros"
        ],
        answer: 2,
        category: "Dificultades"
      },
      {
        question: "¿Qué significa la autenticidad personal?",
        options: [
          "Seguir modas para encajar",
          "Decir siempre lo que otros quieren oír",
          "Ser uno mismo sin máscaras",
          "Imitar a quien admiras"
        ],
        answer: 2,
        category: "Autenticidad"
      },
      {
        question: "¿Qué enseña la soledad?",
        options: [
          "Que siempre necesitas compañía",
          "Cómo distraerte del dolor",
          "A conectar contigo mismo",
          "Que el mundo es injusto"
        ],
        answer: 2,
        category: "Soledad"
      },
      // Puedes seguir agregando preguntas aquí, siempre con su categoría
      {
        question: "¿Cuál es el poder del perdón?",
        options: [
          "Mostrar debilidad",
          "Liberarte del rencor",
          "Ignorar los errores",
          "Repetir los mismos conflictos"
        ],
        answer: 1,
        category: "Perdón"
      },
      {
        question: "¿Qué aporta el silencio en la vida?",
        options: [
          "Evita la confrontación",
          "Genera incomodidad",
          "Fomenta la introspección y claridad",
          "Te hace parecer débil"
        ],
        answer: 2,
        category: "Silencio"
      },
      {
        question: "¿Qué refleja la gratitud diaria?",
        options: [
          "Conformismo",
          "Obligación social",
          "Reconocimiento del valor de la vida",
          "Falsa felicidad"
        ],
        answer: 2,
        category: "Gratitud"
      },
      {
        question: "¿Por qué es importante el propósito de vida?",
        options: [
          "Para ser mejor que los demás",
          "Para tener éxito económico",
          "Para guiar tus acciones y decisiones",
          "Para impresionar a otros"
        ],
        answer: 2,
        category: "Propósito"
      }
      // ...más preguntas si quieres
    ];

    // Función para seleccionar una pregunta aleatoria por categoría
    function getRandomQuestionsByCategory(questions) {
      const categories = {};
      questions.forEach(q => {
        if (!categories[q.category]) {
          categories[q.category] = [];
        }
        categories[q.category].push(q);
      });

      const selectedQuestions = [];
      for (const cat in categories) {
        const arr = categories[cat];
        const randomIndex = Math.floor(Math.random() * arr.length);
        selectedQuestions.push(arr[randomIndex]);
      }
      return selectedQuestions;
    }

    const quizQuestions = getRandomQuestionsByCategory(questions);
    let current = 0;
    let correct = 0;
    let incorrect = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('next-btn');
    const categoryEl = document.getElementById('category');
    const scoreEl = document.getElementById('score');

    function showQuestion() {
      const q = quizQuestions[current];
      categoryEl.textContent = `Categoría: ${q.category}`;
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      resultEl.textContent = '';
      nextBtn.style.display = 'none';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selectedIndex) {
      const q = quizQuestions[current];
      const isCorrect = selectedIndex === q.answer;

      if (isCorrect) {
        correct++;
        resultEl.textContent = "¡Correcto!";
        resultEl.style.color = "green";
      } else {
        incorrect++;
        resultEl.textContent = `Incorrecto. La respuesta correcta es: "${q.options[q.answer]}"`;
        resultEl.style.color = "red";
      }

      // Deshabilitar botones para no permitir más respuestas
      [...answersEl.children].forEach(btn => btn.disabled = true);

      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if (current < quizQuestions.length) {
        showQuestion();
      } else {
        showFinalScore();
      }
    });

    function showFinalScore() {
      categoryEl.textContent = '';
      questionEl.textContent = '¡Juego terminado!';
      answersEl.innerHTML = '';
      resultEl.textContent = '';
      nextBtn.style.display = 'none';
      scoreEl.textContent = `Has acertado ${correct} preguntas y fallado ${incorrect}.`;
    }

    showQuestion();
  </script>
</body>
</html>
