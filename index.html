    const categoryEl = document.getElementById('category');
    const scoreEl = document.getElementById('score');

    function showQuestion() {
      const q = quizQuestions[current];
      categoryEl.textContent = `Categoría: ${q.category}`;
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      resultEl.textContent = '';
      nextBtn.style.display = 'none';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selectedIndex) {
      const q = quizQuestions[current];
      const isCorrect = selectedIndex === q.answer;

      if (isCorrect) {
        correct++;
        resultEl.textContent = "¡Correcto!";
        resultEl.style.color = "green";
      } else {
        incorrect++;
        resultEl.textContent = `Incorrecto. La respuesta correcta es: "${q.options[q.answer]}"`;
        resultEl.style.color = "red";
      }

      // Deshabilitar botones para no permitir más respuestas
      [...answersEl.children].forEach(btn => btn.disabled = true);

      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if (current < quizQuestions.length) {
        showQuestion();
      } else {
        showFinalScore();
      }
    });

    function showFinalScore() {
      categoryEl.textContent = '';
      questionEl.textContent = '¡Juego terminado!';
      answersEl.innerHTML = '';
      resultEl.textContent = '';
      nextBtn.style.display = 'none';
      scoreEl.textContent = `Has acertado ${correct} preguntas y fallado ${incorrect}.`;
    }

    showQuestion();
  </script>
</body>
</html>
